{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
<h2 class="gradient-text">Please Login:</h2>
<h3 class="gradient-text">(Must be SuperUser, please check with the site admin)</h3>

{% if form.errors %}

    <p>Your username and password didn't matck! Please try agaon.</p>

{% endif %}
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>

</div>

{% endblock %}
