<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrow</title>
    <!--  Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--  Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
          type="text/css" media="screen" charset="utf-8">
    <!--  Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!--  Fonts -->

</head>
<body>
<!-- NAVBAR -->
<nav class="navbar navbar-default techfont custom-navbar">
    <div class="container">
        <ul class="navbar navbar-nav">
            <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">Blog</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="https://github.com/GhitaAlexandruIon">Github</a></li>
            <li><a href="https://www.linkedin.com/in/alexandru-ghita-876178106/">LinkedIn</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
                <li><a href="{% url 'post_new'%}"></a>New Post</li>
                <li><a href="{% url 'post_draft_list'%}"></a>Drafts</li>
                <li><a href="{% url 'logout'%}"></a>Logout</li>
                <li><a>Welcome: {{ user.username }}</a></li>
                {% else %}
                <li><a class="nav navbar-right" href="{% url 'login' %}"></a>Login</li>

            {% endif %}

        </ul>

    </div>
</nav>
<!-- content block -->
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <div class="blog_post">
                {% block content %}

                {% endblock %}

            </div>
        </div>
    </div>

</div>

</body>
</html>
